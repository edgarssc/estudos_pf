<h2>Filmes</h2>
<panel title="Filmes">
  <table>
    <tr>
      <th>Título</th>
      <th>Nota</th>
    </tr>
    <tr *ngFor="let movie of movies">
      <td>{{movie.title}}</td>
      <td>
        <app-rating
         [(rating)]="movie.rating">
        </app-rating>
      </td>
    </tr>
  </table>
  
  <div>{{movies[0].rating}}</div>
</panel>
<panel title="Séries">
  <p>Painel 2</p>
</panel>
